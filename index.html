<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paionier-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div id="login_area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit_area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter Your Email">
        <br>
        <input type="password" class="form-control" placeholder="Enter Your passWord">
        <br>
        <button id="login" class="btn btn-success" type="submit">Enter</button>
    </div>
</div>
<div id="Transaction_area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="CurrentAmount">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdrow status">
                <h5>Withdrow</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Blance</h5>
                <h2>$<span id="CurrentBalance">1240</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit_area">
                <h4>deposit</h4>
                <input id="DepositAmount"  type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="AddDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit_area">
                <h4>Withdrow</h4>
                <input id="WithDraw_Amount" type="text" class="form-control" placeholder="$ amount you want to withdrow">
                <br>
                <button id="Add_Withdraw" class="btn btn-success">Withdrow</button>
            </div>
        </div>
    </div>
</div>

<script>
    // login button event hendler
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById("login_area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("Transaction_area");
        transactionArea.style.display = "block";
    })
    
    // deposit button event heldler
    
    const depositBtn = document.getElementById("AddDeposit");
    depositBtn.addEventListener("click", function(){
        // const depositAmount = document.getElementById("DepositAmount").value;
        // const depositNumber = parseFloat(depositAmount);
        const depositNumber = getInputNumber("DepositAmount");


    
        updateSpanText("CurrentAmount", depositNumber);
        updateSpanText("CurrentBalance", depositNumber);
        
        document.getElementById("DepositAmount").value = "";


        // withdraw button event handler

      const withDrowBtn = document.getElementById("Add_Withdraw");
      withDrowBtn.addEventListener('click', function(){
         
        const withdrawNumber = getInputNumber("WithDraw_Amount");
         
         updateSpanText("currentWithdraw", withdrawNumber);
         updateSpanText("CurrentBalance", -1 * withdrawNumber);

         document.getElementById("WithDraw_Amount").value = "";
      })
     
      function getInputNumber(id){
        const amount = document.getElementById(id).value;
         const amountNumber = parseFloat(amount);
         return amountNumber;
      }
        function updateSpanText(id, depositNumber){
            const Current = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(Current);
            const totalAmount = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    })
</script>




</body>
</html>
